<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Management Demo</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 16px; max-width: 700px; margin: auto; }
    label, button, select, input { font-size: 16px; }
    .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
    pre { background: #f7f7f7; padding: 10px; border-radius: 6px; overflow:auto; }
  </style>
</head>
<body>
  <h1>School Management Demo</h1>
  
  <div class="box">
    <h3>Login (demo)</h3>
    <label for="role">Role:</label>
    <select id="role">
      <option value="admin">admin</option>
      <option value="head">head</option>
      <option value="teacher">teacher</option>
      <option value="accountant">accountant</option>
    </select>
    <button id="loginBtn">Login</button>
    <div>Token: <span id="token">-</span></div>
  </div>
  
  <div class="box">
    <h3>Try endpoints</h3>

    <button data-path="/health" data-method="GET">Health</button>
<button data-path="/api/teacher/attendance" data-method="GET">Teacher Attendance</button>
<button data-path="/api/teacher/homework" data-method="POST">Save Homework</button>
<button data-path="/api/head/overview" data-method="GET">Head Overview</button>
<button data-path="/api/account/fees" data-method="GET">Account Fees</button>
<button data-path="/api/admin/students" data-method="POST">Add Student</button>
<pre id="out">{}</pre>
</div>

<script>
const base = ''; // same origin when hosted with the server later
let token = '';

document.getElementById('loginBtn').onclick = 
async () => {
  const role = 
  document.getElementById('role').value;
  const res = await fetch(base + '/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ role })
  });
  const data = await res.json();
  token = data.token || '';
  document.getElementById('token').textContent = 
  token || '-';
  show(data);
};

  for (const btn of document.querySelectorAll('[data-path]')) {
  btn.onclick = async () => {
    const path = btn.getAttribute('data-path');
    const method = btn.getAttribute('data-method') || 'GET';
    const res = await fetch(base + path, {
      method,
      headers: {
        'Content-Type': 'application/json',
        'Authorization': token ? 'Bearer ' + token : ''
      },
      body: method === 'POST' ? JSON.stringify({ demo: true }) : undefined
    });
    const data = await res.json().catch(() => ({ text: await res.text() }));
    show(data);
  };
}

function show(data) {
  document.getElementById('out').textContent = JSON.stringify(data, null, 2);
}
    
  </script>
</body>
</html>
