<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newings School Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo-title">
    <img src="images/schoollogo.png" alt="School Logo" id="schoolLogo">
    <h1>Newings School Dashboard</h1>
  </div>
  <div id="user-info"></div>
  <button id="logoutBtn" class="hidden">Logout</button>
</header>

<main>
  <!-- LOGIN -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error"></p>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboard-section" class="hidden">
    <div class="controls">
      <select id="classSelect">
        <option value="">Select Class</option>
      </select>
      <button id="loadAttendance">Load Attendance</button>
      <button id="loadScores">Load Scores</button>
      <button id="loadHistory">Load History</button>
      <button id="saveChanges" class="hidden">Save Changes</button>
    </div>

    <div id="content">
      <table id="dataTable">
        <thead>
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <p id="contentMessage" class="info"></p>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
