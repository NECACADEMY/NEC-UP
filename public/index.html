<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Newings School Management</title>
  <style>
    body{font-family:Arial,sans-serif; padding:16px; max-width:900px; margin:auto; background:#0f7c3a; color:#fff;}
    .box{border-radius:12px; padding:20px; margin-bottom:20px; background:#b0b0b0; color:#000;}
    label,input,select,button,textarea{width:100%; margin-top:10px; padding:10px; border-radius:6px; border:2px solid red; font-size:16px;}
    button.submit{background:#0f7c3a;color:#fff; font-weight:bold; cursor:pointer;}
    .hidden{display:none;}
    pre{background:#f0f0f0; padding:10px; border-radius:6px; overflow:auto; color:#000;}
    h1,h2,h3,h4{color:#fff;}
  </style>
</head>
<body>
<h1>Newings School Management</h1>

<div class="box" id="loginBox">
  <h3>Login</h3>
  <label>Email</label><input type="email" id="email" placeholder="user@school.com">
  <label>Password</label><input type="password" id="password">
  <button onclick="login()">Login</button>
  <button onclick="logout()" id="logoutBtn" class="hidden">Logout</button>
  <div>Token: <span id="token">-</span></div>
</div>

<div class="box hidden" id="teacherBox">
  <h3>Teacher Dashboard</h3>
  <h4>Attendance</h4><div id="attendanceList"></div>
  <button class="submit" onclick="submitAttendance()">Submit Attendance</button>

  <h4>Scores</h4><div id="scoresList"></div>
  <button class="submit" onclick="submitScores()">Submit Scores</button>

  <h4>Attendance History</h4><div id="attendanceHistory"></div>
  <pre id="teacherOut">{}</pre>
</div>

<div class="box hidden" id="adminBox">
  <h3>Admin Dashboard</h3>
  <label>Student Name</label><input type="text" id="studentName">
  <label>Class</label><input type="text" id="studentClass">
  <button class="submit" onclick="addStudent()">Add Student</button>
  <pre id="adminOut">{}</pre>
</div>

<div class="box hidden" id="headBox">
  <h3>Head Dashboard</h3>
  <div id="headData"></div>
  <pre id="headOut">{}</pre>
</div>

<div class="box hidden" id="accountBox">
  <h3>Accountant Dashboard</h3>
  <button class="submit" onclick="loadFees()">View Fees</button>
  <pre id="accountOut">{}</pre>
</div>

<script>
const BASE="http://localhost:3000";
let TOKEN = localStorage.getItem('token') || '';
let students = [];

// ----------------- LOGIN -----------------
async function login(){
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value.trim();
  if(!email||!password){alert('Email & password required'); return;}

  try{
    const res=await fetch(BASE+'/api/auth/login',{
      method:'POST', headers:{'Content-Type':'application/json'},
      body:JSON.stringify({email,password})
    });
    const data=await res.json();
    if(!res.ok){alert(data.error); return;}
    TOKEN=data.token;
    localStorage.setItem('token',TOKEN);
    document.getElementById('token').textContent=TOKEN;
    document.getElementById('logoutBtn').classList.remove('hidden');
    document.getElementById('loginBox').classList.add('hidden');
    await showDashboard(data.role);
  }catch(e){console.error(e); alert('Login failed');}
}

async function logout(){
  TOKEN=''; localStorage.removeItem('token');
  document.getElementById('token').textContent='-';
  document.getElementById('logoutBtn').classList.add('hidden');
  document.querySelectorAll('#teacherBox,#adminBox,#headBox,#accountBox').forEach(b=>b.classList.add('hidden'));
  document.getElementById('loginBox').classList.remove('hidden');
}

// ----------------- DASHBOARD -----------------
async function showDashboard(role){
  document.querySelectorAll('#teacherBox,#adminBox,#headBox,#accountBox').forEach(b=>b.classList.add('hidden'));
  if(role==='teacher'){await loadTeacher(); document.getElementById('teacherBox').classList.remove('hidden');}
  if(role==='admin'){document.getElementById('adminBox').classList.remove('hidden');}
  if(role==='head'){await loadHead(); document.getElementById('headBox').classList.remove('hidden');}
  if(role==='accountant'){document.getElementById('accountBox').classList.remove('hidden');}
}

// ----------------- TEACHER -----------------
async function loadTeacher(){
  try{
    const res=await fetch(BASE+'/api/teacher/attendance',{headers:{'Authorization':'Bearer '+TOKEN}});
    const data=await res.json();
    students=data.items;
    renderAttendance(); renderScores(); loadAttendanceHistory();
  }catch(e){console.error(e); alert('Failed to load students');}
}

function renderAttendance(){
  const container=document.getElementById('attendanceList'); container.innerHTML='';
  students.forEach(s=>{
    const row=document.createElement('div');
    row.innerHTML=`${s} <select><option>Present</option><option>Absent</option></select>`;
    container.appendChild(row);
  });
}

function renderScores(){
  const container=document.getElementById('scoresList'); container.innerHTML='';
  students.forEach(s=>{
    const row=document.createElement('div');
    row.innerHTML=`${s} <input type="number" placeholder="Math"> <input type="number" placeholder="English">`;
    container.appendChild(row);
  });
}

async function submitAttendance(){
  const attendance={};
  document.querySelectorAll('#attendanceList div').forEach(div=>{
    const name=div.childNodes[0].textContent.trim();
    const status=div.querySelector('select').value;
    attendance[name]=status;
  });
  try{
    const res=await fetch(BASE+'/api/teacher/homework',{method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+TOKEN}, body:JSON.stringify({attendance})});
    const data=await res.json();
    document.getElementById('teacherOut').textContent=JSON.stringify(data,null,2);
    alert('Attendance saved!');
  }catch(e){console.error(e);}
}

async function submitScores(){
  const scores={};
  document.querySelectorAll('#scoresList div').forEach(div=>{
    const name=div.childNodes[0].textContent.trim();
    const math=div.querySelector('input[placeholder="Math"]').value;
    const eng=div.querySelector('input[placeholder="English"]').value;
    scores[name]={}; if(math)scores[name]['Math']=Number(math); if(eng)scores[name]['English']=Number(eng);
  });
  try{
    const res=await fetch(BASE+'/api/teacher/scores',{method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+TOKEN}, body:JSON.stringify({scores})});
    const data=await res.json();
    document.getElementById('teacherOut').textContent=JSON.stringify(data,null,2);
    alert('Scores saved!');
  }catch(e){console.error(e);}
}

async function loadAttendanceHistory(){
  try{
    const res=await fetch(BASE+'/api/teacher/attendance/history',{headers:{'Authorization':'Bearer '+TOKEN}});
    const data=await res.json();
    const container=document.getElementById('attendanceHistory'); container.innerHTML='';
    data.history.forEach(h=>{
      const div=document.createElement('div');
      div.textContent=`${new Date(h.date).toLocaleDateString()}: ${h.name} - ${h.status}`;
      container.appendChild(div);
    });
  }catch(e){console.error(e);}
}

// ----------------- ADMIN -----------------
async function addStudent(){
  const name=document.getElementById('studentName').value.trim();
  const cls=document.getElementById('studentClass').value.trim();
  if(!name||!cls){alert('Name & class required'); return;}
  try{
    const res=await fetch(BASE+'/api/admin/students',{method:'POST', headers:{'Content-Type':'application/json','Authorization':'Bearer '+TOKEN}, body:JSON.stringify({name,class:cls})});
    const data=await res.json();
    document.getElementById('adminOut').textContent=JSON.stringify(data,null,2);
    document.getElementById('studentName').value=''; document.getElementById('studentClass').value='';
    alert('Student added!');
  }catch(e){console.error(e);}
}

// ----------------- HEAD -----------------
async function loadHead(){
  try{
    const res=await fetch(BASE+'/api/head/overview',{headers:{'Authorization':'Bearer '+TOKEN}});
    const data=await res.json();
    const container=document.getElementById('headData'); container.innerHTML='';
    data.students.forEach(s=>{
      const div=document.createElement('div');
      div.textContent=`${s.name} (${s.class}) - Attendance:${s.attendance.length}, Scores:${JSON.stringify(s.scores)}`;
      container.appendChild(div);
    });
    document.getElementById('headOut').textContent=JSON.stringify(data,null,2);
  }catch(e){console.error(e);}
}

// ----------------- ACCOUNTANT -----------------
async function loadFees(){
  try{
    const res=await fetch(BASE+'/api/account/fees',{headers:{'Authorization':'Bearer '+TOKEN}});
    const data=await res.json();
    document.getElementById('accountOut').textContent=JSON.stringify(data,null,2);
  }catch(e){console.error(e);}
}

// AUTO LOGIN
window.onload=async()=>{
  if(!TOKEN) return;
  try{
    const res=await fetch(BASE+'/api/auth/me',{headers:{'Authorization':'Bearer '+TOKEN}});
    if(!res.ok) throw new Error('Session expired');
    const data=await res.json();
    await showDashboard(data.role);
  }catch{logout();}
}
</script>
</body>
</html>
